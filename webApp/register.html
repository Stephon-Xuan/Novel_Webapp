<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="frozenui-2.0.0/src/css/frozenui.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/back.css">
    <script type="text/javascript" src="zepto-master/src/zepto.js"></script>
    <script type="text/javascript" src="zepto-master/src/touch.js"></script>
    <script type="text/javascript" src="zepto-master/src/fx.js"></script>
    <script type="text/javascript" src="zepto-master/src/event.js"></script>
    <script type="text/javascript" src="zepto-master/src/ajax.js"></script>
    <title>register</title>
</head>

<body>
    <div class="account_num clearfix">
        <div class="back_bar fl">
            <img src="images/icon/back.png" class="back_action">
            <span class="color1">注册</span>
        </div>
        <div class="account_num_box">
            <img src="images/icon/iconfont-book.png">
            <span>XXX小说网站</span>
            <div id="user_box">
                <input type="text" class="input_size input_img_1" name="user" id="userId" value="" placeholder="11位数字">
            </div>
            <div id="password_box">
                <input type="password" class="input_size input_img_2" name="pw_0" id="pwId_0" value="" placeholder="8位数字">
                <input type="password" class="input_size input_img_3" name="pw" id="pwId" value="" placeholder="确认密码">
            </div>

            <button type="submit" onClick="" class="button_color">注册</button>
        </div>
       <div id="tip_bar">
        <div class="tip_box hide">
            <span>账号不符</span>
        </div>
        </div>
    </div>
    <script type="text/javascript" src="js/register.js"></script>
</body>
</html>
