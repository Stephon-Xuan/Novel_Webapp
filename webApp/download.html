<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>donwload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="frozenui-2.0.0/src/css/frozenui.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/back.css">
    <link rel="stylesheet" type="text/css" href="css/download.css">
    <link rel="stylesheet" type="text/css" href="css/book_display.css">
    <script type="text/javascript" src="zepto-master/src/zepto.js"></script>
    <script type="text/javascript" src="zepto-master/src/touch.js"></script>
    <script type="text/javascript" src="zepto-master/src/fx.js"></script>
    <script type="text/javascript" src="zepto-master/src/event.js"></script>
    <script type="text/javascript" src="zepto-master/src/ajax.js"></script>
</head>

<body>
    <div class="back_bar bg_color">
        <img src="images/icon/back2.png">
        <span class="color2">下载</span>
    </div>
    <div id="download_bar">
        <ul>
            <li>
                <span >已完成</span>
            </li>
            <li class="active">
                <span>下载中</span>
            </li>
        </ul>
    </div>
    <div class="book_display_bar  hide">
        <ul class="book_display_box">
            <li>
                <img src="images/cover/u=2132211606,2010640083&fm=58&bpow=580&bpoh=861.jpg" alt="#">
                <div class="book_name">斗罗大陆</div>
                <p class="author">唐家三少</p>
            </li>
        </ul>
    </div>
    <div class="book_display_bar">
        <ul class="book_display_box">
            <li>
                <img src="images/cover/u=2132211606,2010640083&fm=58&bpow=580&bpoh=861.jpg" alt="#">
                <img src="images/icon/stop.png" class="download_switch">
                <div class="book_name">斗罗大陆</div>
                <p class="author">唐家三少</p>
                <div class="ui-progress">
                    <span style="width:90%"></span>
                </div>
            </li>
            <li>
                <img src="images/cover/u=2132211606,2010640083&fm=58&bpow=580&bpoh=861.jpg" alt="#">
                <img src="images/icon/stop.png" class="download_switch">
                <div class="book_name">斗罗大陆</div>
                <p class="author">唐家三少</p>
                <div class="ui-progress">
                    <span style="width:90%"></span>
                </div>
            </li>
        </ul>
    </div>
    <script type="text/javascript" src="js/download.js"></script>
</body>

</html>
